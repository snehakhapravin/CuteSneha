<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Note for You</title>
    <link rel="stylesheet" href="style-index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Kristi&display=swap" rel="stylesheet">
</head>
<body>

    <div class="apology-message">I'm sorry for hurting you</div>

    <div class="background-container">
        <!-- These are the animated hearts in the background -->
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="letter">
                <div class="letter-text">
                    You are so cute, I love you
                </div>
            </div>
            <div class="envelope-flap"></div>
        </div>
    </div>

    <div class="message-to-click">
        <br>
        <br>
        <p>Click the envelope</p>
    </div>
    
    <!-- This button is hidden until the envelope is opened -->
    <a href="gift.html" id="gift-button" class="hidden">
        Click here for your real gift
    </a>

    <script src="script-index.js"></script>
</body>
</html>
